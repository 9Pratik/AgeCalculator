<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Age.css" />
  </head>
  <body>
    <div class="container">
      <h2>Age Calculator</h2>
      <div class="InputBox">
        <p>Date</p>
        <input type="text" placeholder="Date" id="date" />
      </div>
      <div class="InputBox">
        <p>Month</p>
        <input type="text" placeholder="Month" id="month"  />
      </div>
      <div class="InputBox">
        <p>Year</p>
        <input type="text" placeholder="Year" id="year" />
      </div>
      <div><button onclick="Age()">Click</button></div>
      <div id="display" class="display">

      </div>
    </div>
    <script>
      function Age(){
      var date1 = document.getElementById("date").value;     
      var month1 = document.getElementById("month").value;
      var year1 = document.getElementById("year").value;
      var month=[31,28,31,30,31,30,31,31,30,31,30,31];
      
      var ShowDate=new Date();
      var date2=ShowDate.getDate();
      var month2=ShowDate.getMonth();
      var year2=ShowDate.getFullYear();
     
      if(date1 > date2){
          date2=date2+month[month2 -1]
          month2=month2-1;

      }
      else if(month1 > month2){
        month2=month2 + 12;
        year2=year2-1; 
      }
      var day=date2-date1;
      var month3=month2-month1;
      var year=year2-year1;
      
      document.getElementById('display').innerHTML='Your Age is '+year+' Year '+month3+' Month '+day+'Days'
    }
    </script>

</html>
